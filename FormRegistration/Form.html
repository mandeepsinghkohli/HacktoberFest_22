<html>
    <head> 
        <title>Basic FORM using HTML</title>
        <style>
         h1{color:#dc143c;
            text-align:center;
        font-size: 60px;
    padding-top: 10px;} 
         form{
            background-color: antiquewhite;
            text-align:center;
  padding:15px 0 20px;
  font-size:10px;
  color:#2980ef;
  max-width:320px;
  width:90%;
  background-color:#1e2833;
  padding:40px;
  border-radius:4px;
  transform:translate(-50%, -50%);
  position:absolute;
  top:50%;
  left:50%;
  color:#fff;
  box-shadow:3px 3px 4px rgba(0,0,0,0.2);
         }
         body{
            
  background-size:cover;
  position:relative;
            
         }
        </style>
    </head>
    <body>
        <h1> Log-in Credentials form </h1>
        <form action="#">
          <fieldset>
              <legend> Personal Details </legend>               
              <p>
                  <label><b>First Name : </b><input name="firstname"/> </label><br><br>
                  <label>Last Name : <input name="lastname"/> </label> 
              </p> 
              <p> Gender :
                  <label><input type="radio" name="gender" 
                  value="male"/> Male </label>
                  <label><input type="radio" name="gender"
                  value="female"/> Female</label>
              </p>
              <p>
                 <label>
                      <i><address>Email : xyz123@gmail.com </address><input name="email"/> </i>
                  </label>
              </p>
              <p> 
                  <label>Date of Birth : <input type="date" name="dateofbirth"> 
                  </label>
              </p>
              <p>
                  <label>Address :
                      <br />
                      <textarea name="address" cols="30"
                          rows="3"></textarea>
                  </label>
              </p>
              <p> <mark>
                  <button type="submit">Submit 
                  </button></mark>
              </p>
              <hr>
          </fieldset>
        </form>
    </body>
</html>
